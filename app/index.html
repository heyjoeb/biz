<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Bizagi Inbox">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bizagi Inbox</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Titillium+Web" rel="stylesheet">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="inbox">
      <div class="container-top">
        <div class="container-brand">
          <div class="brand">
            <img src="images/logoBizagi.png" alt="Bizagi">
          </div><!--/.brand -->
        </div><!--/.container-brand -->
        <div class="container-nav">
          <nav>
            <ul>
              <li><a href="#"><i class="fa fa-inbox" aria-hidden="true"></i>
 Inbox</a></li>
            </ul>
          </nav>
        </div><!--/.container-nav -->
      </div><!--/.container-top -->

      <div class="container-main">
        <div class="container-cases">
          <ul>
            <li>
              <a href="">
                <i class="fa fa-plane" aria-hidden="true"></i>
                Vacations
              </a>
            </li>
          </ul>
        </div><!--/.container-cases -->

        <div class="container-work-area">
          <div class="container-processes">
            <h1><i class="fa fa-folder" aria-hidden="true"></i>
 Processes</h1>
            <ul>
            <div id="processList"></div>
            <script id="theProcess" type="text/template">
                {{#processes}}
                  <li class="process" data-approval="case-{{caseId}}">
                    <a href="" id="case-{{caseId}}" class="case-trigger">
                      <div class="process-status"></div>
                      <h2 class="case-number">{{caseId}}</h2>
                      <h3 class="process-name">{{process}}</h3>
                      <table class="process-info">
                        <tr>
                          <td class="txt-left">Task name</td>
                          <td class="txt-right process-job-name">{{activity}}</td>
                        </tr>
                        <tr>
                          <td class="txt-left">Request date</td>
                          <td class="txt-right process-date">{{requestDate}}</td>
                        </tr>
                      </table>
                    </a>
                  </li>
                {{/processes}}
            </script>
            </ul>
          </div><!--/.container-processes -->

          <div class="container-process-detail">
            <h1><i class="fa fa-info" aria-hidden="true"></i>
 Process Detail</h1>
            <div class="process-detail" id="processDetail">

              <script id="theCase" type="text/template">
                <p class="instructions">Please click on a process to see its details.</p>
                {{#cases}}
                  <div class="a-case case-{{caseId}}" id="{{caseId}}" data-id="case-{{caseId}}">
                    <h2>General Info</h2>
                    <table class="process-info">
                      <tr>
                        <td class="txt-left">Process Number</td>
                        <td class="txt-right process-job-name">{{caseId}}</td>
                      </tr>
                      <tr>
                        <td class="txt-left">Status</td>
                        <td class="txt-right process-status-text" data-approval="case-{{caseId}}">{{approved}}</td>
                      </tr>
                    </table>
                    <h2>Details</h2>
                    <table class="process-info">
                      <tr>
                        <td class="txt-left">Employee</td>
                        <td class="txt-right process-job-name">{{employee}}</td>
                      </tr>
                      <tr>
                        <td class="txt-left">Vacation Start Date</td>
                        <td class="txt-right process-job-begin-date" id="beginDate">{{beginDate}}</td>
                      </tr>
                      <tr>
                        <td class="txt-left">Vacation End Date</td>
                        <td class="txt-right process-job-end-date" id="endDate">{{endDate}}</td>
                      </tr>
                      <tr>
                        <td class="txt-left">Vacation Total Days</td>
                        <td class="txt-right total-days" id="totalDays">?</td>
                      </tr>
                    </table>
                    <div class="approval" data-approval="case-{{caseId}}">
                      <h2>Approve?</h2>
                      <ul>
                        <li>
                          <a class="sure" href="" data-approve="case-{{caseId}}">
                            <i class="fa fa-thumbs-up" aria-hidden="true"></i>Sure!
                          </a>
                        </li>
                        <li>
                          <a class="nope" href="" data-approve="case-{{caseId}}">
                            <i class="fa fa-thumbs-down" aria-hidden="true"></i>Nope!
                          </a>
                        </li>
                      </ul>
                    </div><!--/.approval -->
                  </div><!--/.a-case -->
                {{/cases}}
              </script>
              
            </div><!--/.process-detail -->
          </div><!--/.container-process-detail -->
        </div><!--/.container-work-area -->
      </div><!--/.container-main -->

    </div><!--/.inbox -->
    
    
  

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/jquery-mockjax/dist/jquery.mockjax.js"></script>
    <script src="/bower_components/mustache.js/mustache.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
